<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
    <img src="img/banner_1.jpg" alt="" width="100%" id="img">
</body>
</html>
<script>
    const img = document.getElementById("img");
    let number = 1;
    function fun() {
        number ++;
        if (number > 3) {
            number = 1;
        }
        img.src = "img/banner_"+ number +".jpg";
    }
    setInterval(fun, 2000);
</script>
