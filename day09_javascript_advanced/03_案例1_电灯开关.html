<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_案例1_电灯开关</title>
</head>
<body>
    <img src="img/off.gif" alt="无" id="light">

<script>
    const light = document.getElementById("light");
    let flag = false;

    light.onclick = function () {
        if (flag) {
            light.src = "img/off.gif";
            flag = false;
        } else {
            light.src = "img/on.gif";
            flag = true;
        }
    }

</script>
</body>
</html>
